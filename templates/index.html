<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to the PDF Analyzer</h1>
        {% if not session.get('user_id') %}
        <p>Please log in using your Google account:</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login with Google</a>
        {% else %}
        <h2>Upload PDF</h2>
        <form id="upload_form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a PDF file:</label>
                <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="option" class="form-label">Select analysis option:</label>
                <select class="form-select" id="option" name="option">
                    <option value="keywords">Extract Keywords</option>
                    <option value="summary">Generate Summary</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
        <div id="upload_status"></div>
        {% endif %}
    </div>
</body>

</html>
